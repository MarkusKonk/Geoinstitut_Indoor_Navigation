<meta charset="utf-8">
<html>
<link rel="stylesheet" type="text/css" href="styles.css">

<head>
    <title>Geoinstitut Navigation</title>
</head>

<body>
    <header>
        <table width="100%" ID="Table2" style="margin: 0px; font-size: 27px; color: white">
            <tr>
                <td align="center" id="label_from_room" />
                <td align="center" id="label_to_room" />
                <td align="center" id="label_level" />
            </tr>
            <tr>
                <td align="center">
                    <b><div id="from_room">205</div></b>
                </td>
                <td align="center">
                    <b><div id="nach_raum">206</div></b>
                </td>
                <td align="center">
                    <b><div id="level">2</div></b>
                </td>
            </tr>
        </table>
    </header>
    <canvas id="canvas"></canvas>
    <div align="center" id="arrow_section">
        <h2></h2>
        <img id="arrow" src="symbols/arrow_left.png">
        <p class="large_text">100 m</p>
    </div>
    <hr>
    <footer>
        <button id="cancel_navigation" type="button">Beenden</button>
        <button id="next_navigation_step" type="button">Zum nächsten Schritt</button>
    </footer>
</body>

<script type="text/javascript" src="strings.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="gebäudeplan.js" type="text/javascript"></script>

</html>
