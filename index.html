<html>

<head>
    <meta charset="utf-8">
    <meta name="google" content="notranslate">
    <link rel="stylesheet" type="text/css" href="styles2.css">
</head>

<body>
    <div class="header" id="myHeader">
        <table id="header_table">
            <thead>
                <tr>
                    <th align="left" style="width: 10%">
                        <img id="back_button" onclick="backButtonPressed()" src="symbols/back_button.png" style="height: 10%;">
                    </th>
                    <th align="center" class="labels_header_table">
                        <label id="label_from_room"></label><br>
                        <label id="value_from_room"></label>
                    </th>
                    <th align="center" class="labels_header_table">
                        <label id="label_to_room"></label><br>
                        <label id="value_to_room"></label>
                    </th>
                    <th align="center" class="labels_header_table">
                        <select id="language_spinner">
                                <option value="de">ðŸ‡©ðŸ‡ª</option>
                                <option value="en">ðŸ‡¬ðŸ‡§</option>
                              </select>
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div id="loader" style="display: none;"></div>
    <div id="main_section">
        <div id="from_room_options">
            <p id="value_label_location" class="super_large_text" style="margin: 10%;">
            </p>

            <span class="rcorners" onclick="displaySection(2)">
                <img class="icon_option_room" src="symbols/qr_code.png">
                <span id="option1_fromroom" class="text_of_option">
                </span>
            </span>
            <p class="rcorners" onclick="displaySection(3)">
                <img class="icon_option_room" src="symbols/floor_plan.png">
                <span id="option2_fromroom" class="text_of_option">
                </span>
            </p>
            <p class="rcorners" onclick="displaySection(4)">
                <img class="icon_option_room" src="symbols/list.png">
                <span id="option3_fromroom" class="text_of_option">
                </span>
            </p>
            <p class="rcorners" id="option4_fromroom_section" onclick="setFromRoom(100)">
                <img class="icon_option_room" src="symbols/entry.png">
                <span id="option4_fromroom" class="text_of_option">
                </span>
            </p>
        </div>
        <div id="to_room_options">
            <p id="value_label_destination" class="super_large_text" style="margin: 10%;">
            </p>

            <span class="rcorners" onclick="displaySection(3)">
                    <img class="icon_option_room" src="symbols/floor_plan.png">
                    <span id="option1_toroom" class="text_of_option">
                    </span>
            </span>
            <p class="rcorners" onclick="displaySection(4)">
                <img class="icon_option_room" src="symbols/list.png">
                <span id="option2_toroom" class="text_of_option">
                    </span>
            </p>
        </div>
        <div class="autocomplete" style="font-size: 3em; padding: 20px;">
            <input id="autocomplete_search" type="text" name="myCountry">
        </div>

        <div id="qr_code_section" style="display: none;">
            <!--<video id="preview" style="display: none;" width="100%" height="80%"></video>-->
            <br>
            <span id="description_qr"></span>
            <br><br>
            <ol>
                <li id="qr_expl_step1"></li>
                <li id="qr_expl_step2"></li>
                <input type="file" accept="image/*" capture="camera" />
                <input type="file" accept="image/*;capture=camera">
                <li id="qr_expl_step3"></li>
            </ol>
        </div>

        <div id="floor_plan_section">
            <div class="col-md-6">
                <!-- Your first column here -->
                <canvas style="display: block;margin-left: auto;margin-right: auto;" id="canvas"></canvas>
                <table border="0" width="100%" id="table2" style="margin: 5px;">
                    <tr>
                        <td>
                            <btn id="etagen_btn1" class="btn btn-default etagen_btn"></btn>
                        </td>
                        <td>
                            <btn id="etagen_btn2" class="btn btn-default etagen_btn"></btn>
                        </td>
                        <td>
                            <btn id="etagen_btn3" class="btn btn-default etagen_btn"></btn>
                        </td>
                        <td>
                            <btn id="etagen_btn4" class="btn btn-default etagen_btn"></btn>
                        </td>
                        <td>
                            <btn id="etagen_btn5" class="btn btn-default etagen_btn"></btn>
                        </td>
                        <td>
                            <btn id="etagen_btn6" class="btn btn-default etagen_btn"></btn>
                        </td>
                        <td>
                            <btn id="etagen_btn7" class="btn btn-default etagen_btn"></btn>
                        </td>
                    </tr>
                </table>
            </div>
            <div id="room_details" style="display: none; margin: 20px;">

            </div>
            <div id="info"></div>
            <div style="text-align: center;" class="col-md-6">
                <!-- Your second column here -->
                <div class="scrollmenu">
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <table id="footer_table">
            <thead>
                <tr>
                    <th onclick="cancelClicked()" align="center" id="cancel" class="labels_footer_table cancel_table_field btn-danger">
                        <label id="label_cancel"></label>
                    </th>
                    <th onclick="nextStepClicked()" id="next_step" align="center" class="labels_footer_table next_step_table_field btn-primary">
                        <label id="label_next_step"></label>
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

</body>
<script src="script.js" type="qr-scanner.min.js"></script>
<script type="text/javascript" src="instascan.min.js"></script>
<script type="text/javascript" src="qr-scanner-worker.min.js"></script>
<script src="confetti.js"></script>
<script type="text/javascript" src="strings.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="script.js" type="text/javascript"></script>

</html>
