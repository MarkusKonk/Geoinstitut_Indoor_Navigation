<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles2.css">
</head>

<body>
    <div class="header" id="myHeader">
        <table id="header_table">
            <thead>
                <tr>
                    <th align="center" class="labels_header_table">
                        <label id="label_from_room"></label><br>
                        <label id="value_from_room"></label>
                    </th>
                    <th align="center" class="labels_header_table">
                        <label id="label_to_room"></label><br>
                        <label id="value_to_room"></label>
                    </th>
                    <th align="center" class="labels_header_table">
                        <label id="label_level"></label><br>
                        <label id="value_level"></label>
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div id="main_section">
        <div class="modal-body row">
            <div class="col-md-6">
                <!-- Your first column here -->
                <canvas id="canvas"></canvas>
            </div>
            <div style="text-align: center;" class="col-md-6">
                <!-- Your second column here -->
                <table>
                    <thead>
                        <tr>
                            <th align="center"><img class="center" id="arrow" src="symbols/arrow_left.png"></th>
                        </tr>
                        <tr>
                            <th class="large_text">100 m</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>

    <div class="footer">
        <table id="footer_table">
            <thead>
                <tr>
                    <th align="center" class="labels_footer_table cancel_table_field">
                        <label id="label_cancel"></label>
                    </th>
                    <th align="center" class="labels_footer_table next_step_table_field">
                        <label id="label_next_step"></label>
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

</body>

<script type="text/javascript" src="strings.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="script.js" type="text/javascript"></script>

</html>
