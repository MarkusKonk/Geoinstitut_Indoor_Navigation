<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles2.css">
</head>

<body>
    <div class="header" id="myHeader">
        <table id="header_table">
            <thead>
                <tr>
                    <th align="center" class="labels_header_table">
                        <label id="label_from_room"></label><br>
                        <label id="value_from_room"></label>
                    </th>
                    <th align="center" class="labels_header_table">
                        <label id="label_to_room"></label><br>
                        <label id="value_to_room"></label>
                    </th>
                    <th align="center" class="labels_header_table">
                        <label id="label_level"></label><br>
                        <label id="value_level"></label>
                        <th align="center" class="table_spinner">
                            Language:
                            <select id="language_spinner">
                                <option value="de">German</option>
                                <option value="en">English</option>
                                <option value="es">Spanish</option>
                              </select>
                        </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div id="main_section">
        <div class="autocomplete" style="width:100%; font-size: 3em; padding: 20px;">
            <input id="autocomplete_search" type="text" name="myCountry">
        </div>

        <div class="modal-body row">
            <div class="col-md-6">
                <!-- Your first column here -->
                <canvas id="canvas"></canvas>
                <table border="0" width="100%" ID="Table2" style="margin: 5px;">
                    <tr>
                        <td>
                            <btn id="etagen_btn1" class="btn btn-default etagen_btn"></btn>
                        </td>
                        <td>
                            <btn id="etagen_btn2" class="btn btn-default etagen_btn"></btn>
                        </td>
                        <td>
                            <btn id="etagen_btn3" class="btn btn-default etagen_btn"></btn>
                        </td>
                        <td>
                            <btn id="etagen_btn4" class="btn btn-default etagen_btn"></btn>
                        </td>
                        <td>
                            <btn id="etagen_btn5" class="btn btn-default etagen_btn"></btn>
                        </td>
                        <td>
                            <btn id="etagen_btn6" class="btn btn-default etagen_btn"></btn>
                        </td>
                        <td>
                            <btn id="etagen_btn7" class="btn btn-default etagen_btn"></btn>
                        </td>
                    </tr>
                </table>
            </div>
            <div id="room_details" style="display: none; margin: 20px; padding:20px;background: chartreuse; font-size: 2.5em;">

            </div>
            <div style="text-align: center;" class="col-md-6">
                <!-- Your second column here -->
                <table class="arrow_table">
                    <thead>
                        <tr>
                            <th colspan="1" align="center"><img class="center" id="arrow"></th>
                        </tr>
                        <tr>
                            <th colspan="1" class="large_text" id="distance"></th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>

    <div class="footer">
        <table id="footer_table">
            <thead>
                <tr>
                    <th onclick="cancelClicked()" align="center" class="labels_footer_table cancel_table_field btn-danger">
                        <label id="label_cancel"></label>
                    </th>
                    <th onclick="nextStepClicked()" id="next_step" align="center" class="labels_footer_table next_step_table_field btn-primary">
                        <label id="label_next_step"></label>
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

</body>

<script type="text/javascript" src="strings.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="script.js" type="text/javascript"></script>

</html>
